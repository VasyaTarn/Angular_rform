<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <fieldset formGroupName="user">
        <div class="form-group" [ngClass]="{'error': form.get('email')?.invalid && form.get('email')?.touched}">
            <label>Email</label>
            <input 
            type="email" 
            class="form-control" 
            formControlName="email">
            <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Incorrect email</p>
          </div>
    
          <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" formControlName="pass">
          </div>
    </fieldset>

    <fieldset formGroupName="settings" [disabled]="form.get('user')?.invalid">
        <div class="form-group">
            <label>Выберите язык</label>
            <select class="form-control" formControlName="lang">
              <option value="en">Английский</option>
              <option value="fr">Французский</option>
              <option value="de">Немецкий</option>
            </select>
          </div>
    
          <div class="radio" *ngFor="let ans of answers">
            <label>
              <input type="radio" [value]="ans.type" formControlName="answ"> {{ans.text}}
            </label>
          </div>
    </fieldset>

      <button class="btn btn-success" type="submit" [disabled]="form.invalid">Сохранить</button>
  
    </form>
</div>
